<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Type Variable in Javascript</title>
</head>
<body>
  <p>Variable is a place holder that can store a particular type of data and its value can change</p>
  <p>Data type tells the variable about what kind of data it can store</p>
  <p>Javascript is a dynamically a behaviour language,in which data type is inferred by the Js engine by execution</p>
  <script>
    var num1 = 25;
    console.log(num1);
    console.log(typeof(num1));
    var num1 = 29;
    console.log(num1);
    console.log(typeof(num1));
    num1 = "javascript is a dynamically a behaviour language";
    console.log(num1)
    console.log(typeof(num1));
    num1 = false;
    console.log(num1)
    console.log(typeof(num1));
    var num2;
    console.log(num2);
    console.log(typeof(num2));

  </script>
  
</body>
</html>
